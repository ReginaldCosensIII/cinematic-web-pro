<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Professional Web Developer | Custom Website Design & Full-Stack Development</title>
    <meta name="description" content="Expert web developer specializing in custom website design, full-stack development, and AI-powered solutions. Transform your business with responsive, high-performance websites that drive results." />
    <meta name="keywords" content="web developer, custom website design, full-stack development, responsive web design, SEO optimization, website redesign, web applications, AI integration" />
    <meta name="author" content="Cinematic Web Pro" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Professional Web Developer | Custom Website Design & Full-Stack Development" />
    <meta property="og:description" content="Expert web developer specializing in custom website design, full-stack development, and AI-powered solutions. Transform your business with responsive, high-performance websites." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Cinematic Web Pro" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Professional Web Developer | Custom Website Design & Full-Stack Development" />
    <meta name="twitter:description" content="Expert web developer specializing in custom website design, full-stack development, and AI-powered solutions." />
    <meta name="twitter:image" content="https://your-domain.com/twitter-image.jpg" />
    <meta name="twitter:creator" content="@your_twitter" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Cinematic Web Pro",
      "url": "https://your-domain.com",
      "logo": "https://your-domain.com/logo.png",
      "description": "Professional web development services specializing in custom website design, full-stack development, and AI-powered solutions.",
      "foundingDate": "2024",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "telephone": "+1-XXX-XXX-XXXX",
        "email": "contact@your-domain.com",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Your City",
        "addressRegion": "Your State",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://linkedin.com/company/your-company",
        "https://twitter.com/your_twitter",
        "https://github.com/your-github"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Web Development Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Custom Website Design",
              "description": "Professional custom website design tailored to your business needs"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Full-Stack Development",
              "description": "Complete web application development from frontend to backend"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service", 
              "name": "SEO Optimization",
              "description": "Search engine optimization to improve your website's visibility"
            }
          }
        ]
      }
    }
    </script>

    <!-- Additional Service Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Cinematic Web Pro",
      "image": "https://your-domain.com/logo.png",
      "description": "Professional web development services specializing in custom website design, full-stack development, and AI-powered solutions.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Your City", 
        "addressRegion": "Your State",
        "addressCountry": "US"
      },
      "telephone": "+1-XXX-XXX-XXXX",
      "email": "contact@your-domain.com",
      "url": "https://your-domain.com",
      "openingHours": "Mo-Fr 09:00-17:00",
      "priceRange": "$$",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5.0",
        "reviewCount": "15"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
